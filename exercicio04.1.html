<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot√£o Estilizado</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .rainbow {
      background-size: 300% 300%;
      background-image: linear-gradient(
        -45deg,
        #ff0000,
        #ff9900,
        #33cc33,
        #3399ff,
        #cc33cc,
        #ff0000
      );
      animation: rainbow 3s ease infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <button
    onclick="sistemaComMenu()"
    id="menuButton"
    class="text-white text-2xl font-bold py-6 px-12 rounded-lg bg-purple-700 transition-all duration-500"
    onmouseover="this.classList.add('rainbow')"
    onmouseout="this.classList.remove('rainbow')"
  >
    Menu
  </button>

  <script src="js/exemplo04.1-while.js"></script>
</body>
</html>
