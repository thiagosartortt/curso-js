<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot√£o Naruto</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Anima√ß√£o inspirada no chakra do Naruto */
    .chakra {
      background-size: 300% 300%;
      background-image: linear-gradient(
        -45deg,
        #ff7f00,  /* Laranja Naruto */
        #1a1a80,  /* Azul vila */
        #e60000,  /* Vermelho Sharingan */
        #f5f5f5,  /* Branco */
        #1c1c1c,  /* Preto */
        #ff7f00
      );
      animation: chakra 4s ease infinite;
    }

    @keyframes chakra {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-[#1a1a80] flex items-center justify-center min-h-screen">

  <button
    onclick="sistemaNinja()"
    id="menuButton"
    class="text-white text-2xl font-bold py-6 px-12 rounded-lg bg-[#ff7f00] shadow-lg shadow-black/50 transition-all duration-500"
    onmouseover="this.classList.add('chakra')"
    onmouseout="this.classList.remove('chakra')"
    autofocus
  >
    üç• Menu Ninja
  </button>

  <script>
    // Atalho com Enter
    document.getElementById('menuButton').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sistemaNinja();
      }
    });

    // Focar bot√£o ao carregar
    window.onload = function() {
      document.getElementById('menuButton').focus();
    };
  </script>

  <script src="js/exemplo04.2-while.js"></script>
</body>
</html>
